{% extends "base.html" %}

{% block content %}
<h2 class="mb-4 text-xl font-semibold">Create Budget</h2>

<form method="post" class="space-y-4 bg-white p-6 rounded shadow">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" 
          class="bg-green-500 text-white px-4 py-2 rounded shadow hover:bg-green-600">
    Save
  </button>
</form>
{% endblock %}
