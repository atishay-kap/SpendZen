{% extends "base.html" %}
{% block content %}
  <h2>Delete Budget</h2>
  <p>Are you sure you want to delete budget for {{ budget.month }}/{{ budget.year }}?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'budgets:budget_list' %}">Cancel</a>
  </form>
{% endblock %}
