{% extends "base.html" %}

{% block content %}
<h2 class="text-2xl font-bold mb-4">
  {% if form.instance.id %} Edit Expense {% else %} Add Expense {% endif %}
</h2>

<form method="post" class="bg-white p-6 rounded-lg shadow-sm max-w-lg">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" 
          class="mt-4 px-4 py-2 bg-green-600 text-white rounded-lg hover:bg-green-700">
    Save
  </button>
  <a href="{% url 'expenses:expense_list' %}" class="ml-2 text-gray-600 hover:underline">Cancel</a>
</form>
{% endblock %}
